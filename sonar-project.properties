sonar.projectKey=nickbrett1_bem
sonar.organization=bem
sonar.javascript.lcov.reportPaths=./webapp/coverage/lcov.info

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=bem
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=webapp/src

# Path to test files
sonar.tests=webapp/src

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Include only test files in test scope, and exclude them from source scope
sonar.test.inclusions=**/__tests__/**,**/*.spec.js,**/*.spec.ts,**/*.test.js,**/*.test.ts,**/tests/**,**/*test-utils.js,**/*test-helpers.js,**/*-test-utils.js,**/*-test-helpers.js,**/shared-test-*.js,**/test-*.js

# Exclude test files from being scanned as source files and from coverage calculations
sonar.exclusions=**/__tests__/**,**/*.spec.js,**/*.spec.ts,**/*.test.js,**/*.test.ts,**/tests/**,**/*test-utils.js,**/*test-helpers.js,**/*-test-utils.js,**/*-test-helpers.js,**/shared-test-*.js,**/test-*.js
sonar.coverage.exclusions=**/__tests__/**,**/*.spec.js,**/*.spec.ts,**/*.test.js,**/*.test.ts,**/tests/**,**/*test-utils.js,**/*test-helpers.js,**/*-test-utils.js,**/*-test-helpers.js,**/shared-test-*.js,**/test-*.js
