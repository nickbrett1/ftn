version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:18.8.0 
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - node-v1-{{ .Branch }}-{{ checksum "webapp/package-lock.json" }}
            - node-v1-{{ .Branch }}-
            - node-v1-
      - run: 
          name: Install modules
          command: |
            cd webapp && npm install
      - save_cache:
          paths:
            - ~/node_modules  
          key: node-v1-{{ .Branch }}-{{ checksum "webapp/package-lock.json" }}
      - run:
          name: Build app
          command: |
            cd webapp && npm run build
      - run: 
          name: Deploying to Cloudflare
          command:
            npx wrangler pages publish webapp/assets/webpack_bundles --project-name=bem
