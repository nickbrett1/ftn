version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:2021.04 
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - run:
          name: Change directory
          command: |
            cd webapp
            ls -al
          name: Install 
            npm install
          name: Build
            npm build
          name: Publish
            npx wrangler pages publish /assets/webpack_bundles --project-name=bem
