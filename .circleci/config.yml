version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:18.8.0 
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - node-v3-{{ .Branch }}-{{ checksum "webapp/package-lock.json" }}
            - node-v3-{{ .Branch }}-
            - node-v3-
      - run:
          name: Install modules
          command: |
            cd webapp && npm install
      - save_cache:
          paths:
            - webapp/node_modules
          key: node-v3-{{ .Branch }}-{{ checksum "webapp/package-lock.json" }}
      - run:
          name: Build app
          command: |
            cd webapp && npm run build
      - run: 
          name: Deploying to Cloudflare
          command:
            cd webapp && npx wrangler pages publish assets/webpack_bundles --project-name=bem
