version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:18.8.0 
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - run: 
          name: Install modules
          command: |
            cd webapp && npm install
      - run:
          name: Build modules
          command: |
            cd webapp && npm build
      - run: 
          name: Deploying to Cloudflare
          command:
            npx wrangler pages publish webapp/assets/webpack_bundles --project-name=bem
