version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.0

jobs:
  build:
    docker:
      - image: cimg/node:18.8.0-browsers
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - checkout
      - restore_cache:
          name: Restore node_modules and next cache
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - node-v5-{{ .Branch }}-{{ checksum "webapp/package-lock.json" }}
            - node-v5-{{ .Branch }}-
            - node-v5-
      - run:
          name: Install modules
          command: |
            cd webapp && npm install
      - run:
          name: Build app and export
          command: |
            cd webapp && npm run build && npm run export
      - save_cache:
          name: Update node_modules cache
          paths:
            - webapp/node_modules
            - webapp/.next/cache
          key: node-v5-{{ .Branch }}-{{ checksum "webapp/package-lock.json" }}
      - run:
          name: Run Lighthouse checks
          command: |
            cd webapp && sudo npm install -g @lhci/cli@0.9.x && lhci autorun
      - run:
          name: Deploying to Cloudflare
          command: cd webapp && npx wrangler pages publish out --project-name=bem
