version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:2021.04 
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - run:
          name: Change directory
          command: |
            cd webapp
            ls -al
      - run: 
          name: Installing modules
          command: |
            npm install
      - run: 
          name: Building site
          command: |
            npm build
      - run: 
          name: Deploying to Cloudflare
          command:
            npx wrangler pages publish /assets/webpack_bundles --project-name=bem
