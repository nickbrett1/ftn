version: 2.1

orbs:
  ggshield: gitguardian/ggshield@volatile
  browser-tools: circleci/browser-tools@1.5.3
  sonarcloud: sonarsource/sonarcloud@2.0.0
  doppler: conpago/doppler@1.3.5

jobs:
  build:
    docker:
      - image: cimg/node:current
    steps:
      - checkout
      - restore_cache:
          name: Restore node_modules and next cache
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - node-v6-fresh-{{ .Branch }}-{{ checksum "webapp/package-lock.json" }}
            - node-v6-fresh-{{ .Branch }}-
            - node-v6-fresh-
      - restore_cache:
          name: Restore Playwright cache
          keys:
            - playwright-{{ .Branch }}-{{ checksum "webapp/package-lock.json" }}
            - playwright-{{ .Branch }}-
            - playwright-
          name: Deploying preview to Cloudflare
          command: |
            cd webapp && npm run deploy-preview

workflows:
  build_test_deploy:
    jobs:
      - ggshield/scan:
          name: ggshield-scan
          base_revision: << pipeline.git.base_revision >>
          revision: <<pipeline.git.revision>>
      - build
      - code_test:
          requires:
            - build
          context: SonarCloud
      - browser_test:
          requires:
            - build
      - deploy:
          requires:
            - browser_test
            - code_test
          filters:
            branches:
              only: main
      - deploy-preview:
          requires:
            - browser_test
            - code_test
          filters:
            branches:
              ignore: main
