version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:2021.04 
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - run:
          name: Change directory
          command: |
            cd webapp
            ls -al
       - run: npm install
       - run: npm build
       - run: npx wrangler pages publish /assets/webpack_bundles --project-name=bem
